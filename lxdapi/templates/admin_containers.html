<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="bg-gray-50">
    {{template "admin_header.html" .}}
    
    <div class="container mx-auto px-4 py-8">
        <!-- 页面标题 -->
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">容器列表</h1>
                <p class="text-gray-600 mt-1">管理所有LXD容器实例</p>
            </div>
            <div class="flex gap-2">
                <button onclick="showCreateModal()" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-lg transition flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    创建容器
                </button>
                <!-- 视图切换 -->
                <div class="join">
                    <button id="btnCardView" onclick="switchView('card')" class="px-2 py-1.5 text-xs font-medium bg-white border border-gray-200 join-item hover:bg-gray-50">
                        <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>
                        </svg>
                    </button>
                    <button id="btnListView" onclick="switchView('list')" class="px-2 py-1.5 text-xs font-medium bg-white border border-gray-200 join-item hover:bg-gray-50">
                        <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
                <button id="btnSelectAll" onclick="toggleSelectAllBtn()" class="px-3 py-1.5 text-xs font-medium text-gray-700 bg-white hover:bg-gray-50 border border-gray-200 rounded-lg transition flex items-center gap-1.5">
                    <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span id="selectAllText">全选</span>
                </button>
                <button onclick="updateContainerList()" class="px-3 py-1.5 text-xs font-medium text-gray-700 bg-white hover:bg-gray-50 border border-gray-200 rounded-lg transition flex items-center gap-1.5">
                    <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                    更新容器列表
                </button>
                <button onclick="refreshContainers()" class="px-3 py-1.5 text-xs font-medium text-gray-700 bg-gray-50 hover:bg-gray-100 border border-gray-200 rounded-lg transition flex items-center gap-1.5">
                    <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                刷新显示
            </button>
            </div>
        </div>

        <!-- 筛选和排序工具栏 -->
        <div class="bg-white rounded-lg border border-gray-200 p-4 mb-4 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <div class="flex items-center gap-2">
                    <span class="text-xs text-gray-600">每页显示:</span>
                    <select id="pageSize" onchange="changePageSize()" class="select select-bordered select-xs">
                        <option value="25">25 条</option>
                        <option value="50">50 条</option>
                        <option value="100">100 条</option>
                        <option value="all">全部</option>
                    </select>
                </div>
                <div class="flex items-center gap-2">
                    <span class="text-xs text-gray-600">排序:</span>
                    <select id="sortField" onchange="changeSorting()" class="select select-bordered select-xs">
                        <option value="">默认排序</option>
                        <option value="cpu">CPU使用率</option>
                        <option value="memory">内存使用量</option>
                        <option value="disk">磁盘使用量</option>
                        <option value="traffic">流量使用量</option>
                    </select>
                </div>
                <div class="flex items-center gap-2" id="sortOrderContainer" style="display: none;">
                    <button onclick="toggleSortOrder()" id="sortOrderBtn" class="px-2 py-1 text-xs font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 border border-gray-300 rounded transition flex items-center gap-1">
                        <svg id="sortOrderIcon" class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4h13M3 8h9m-9 4h9m5-4v12m0 0l-4-4m4 4l4-4"></path>
                        </svg>
                        <span id="sortOrderText">升序</span>
                    </button>
                </div>
            </div>
            <div class="text-xs text-gray-600">
                共 <span id="totalCount" class="font-bold text-gray-800">0</span> 个容器
                <span id="pageInfo" class="ml-2"></span>
            </div>
        </div>

        <!-- 批量操作工具栏 -->
        <div id="batchOperationBar" class="bg-blue-50 rounded-lg border border-blue-200 p-3 mb-4" style="display: none;">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <span class="text-sm font-medium text-blue-900">已选择 <span id="selectedCount">0</span> 个容器</span>
                    <button onclick="clearSelection()" class="text-xs text-blue-600 hover:text-blue-800 underline">清除选择</button>
                </div>
                <div class="flex gap-2 flex-wrap">
                    <button onclick="batchStart()" class="px-3 py-1.5 text-xs font-medium text-green-700 bg-green-50 hover:bg-green-100 border border-green-200 rounded transition">启动</button>
                    <button onclick="batchStop()" class="px-3 py-1.5 text-xs font-medium text-gray-700 bg-gray-50 hover:bg-gray-100 border border-gray-200 rounded transition">停止</button>
                    <button onclick="batchRestart()" class="px-3 py-1.5 text-xs font-medium text-blue-700 bg-blue-50 hover:bg-blue-100 border border-blue-200 rounded transition">重启</button>
                    <button onclick="batchSuspend()" class="px-3 py-1.5 text-xs font-medium text-yellow-700 bg-yellow-50 hover:bg-yellow-100 border border-yellow-200 rounded transition">暂停</button>
                    <button onclick="batchUnsuspend()" class="px-3 py-1.5 text-xs font-medium text-green-700 bg-green-50 hover:bg-green-100 border border-green-200 rounded transition">恢复</button>
                    <button onclick="batchSync()" class="px-3 py-1.5 text-xs font-medium text-purple-700 bg-purple-50 hover:bg-purple-100 border border-purple-200 rounded transition">同步缓存</button>
                </div>
            </div>
        </div>

        <!-- 容器列表 -->
        <div id="containersContent">
            <p class="text-center py-8 text-gray-500">加载中...</p>
        </div>

        <!-- 分页控件 -->
        <div id="paginationContainer" class="mt-4 flex justify-center" style="display: none;">
            <div class="join">
                <button id="prevPage" onclick="goToPage(currentPage - 1)" class="join-item btn btn-sm">«</button>
                <button class="join-item btn btn-sm">第 <span id="currentPageNum">1</span> 页</button>
                <button id="nextPage" onclick="goToPage(currentPage + 1)" class="join-item btn btn-sm">»</button>
            </div>
        </div>
    </div>

    <!-- 创建容器模态框 -->
    <div id="createModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 overflow-y-auto">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
                <div class="sticky top-0 bg-white border-b border-gray-200 px-6 py-4 flex justify-between items-center">
                    <h2 class="text-xl font-bold text-gray-800">创建容器</h2>
                    <button onclick="hideCreateModal()" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                
                <form id="createContainerForm" class="p-6">
                    <!-- 基础配置 -->
                    <div class="mb-6">
                        <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center gap-2">
                            <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                            基础配置
                        </h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">容器名称 <span class="text-red-500">*</span></label>
                                <div class="flex gap-2">
                                    <input type="text" id="inputHostname" name="hostname" required class="input input-bordered input-sm flex-1" placeholder="例如: web-server-01">
                                    <button type="button" onclick="generateHostname()" class="px-3 py-1 text-xs font-medium text-blue-700 bg-blue-50 hover:bg-blue-100 border border-blue-200 rounded transition whitespace-nowrap">
                                        生成
                                    </button>
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Root密码</label>
                                <div class="flex gap-2">
                                    <input type="text" id="inputPassword" name="password" class="input input-bordered input-sm flex-1" placeholder="留空自动生成">
                                    <button type="button" onclick="generatePassword()" class="px-3 py-1 text-xs font-medium text-blue-700 bg-blue-50 hover:bg-blue-100 border border-blue-200 rounded transition whitespace-nowrap">
                                        生成
                                    </button>
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">镜像 <span class="text-red-500">*</span></label>
                                <input type="text" name="image" required value="debian12" class="input input-bordered input-sm w-full" placeholder="例如: debian12, ubuntu24">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">网络模式 <span class="text-red-500">*</span></label>
                                <select name="network_mode" class="select select-bordered select-sm w-full">
                                    <option value="mode1">模式1：IPv4 NAT共享</option>
                                    <option value="mode2">模式2：IPv6 NAT共享</option>
                                    <option value="mode3">模式3：IPv4/IPv6 NAT共享</option>
                                    <option value="mode4">模式4：IPv4 NAT共享 + IPv6独立</option>
                                    <option value="mode5">模式5：IPv4独立</option>
                                    <option value="mode6">模式6：IPv6独立</option>
                                    <option value="mode7">模式7：IPv4独立 + IPv6独立</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- 资源配置 -->
                    <div class="mb-6">
                        <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center gap-2">
                            <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"></path>
                            </svg>
                            资源配置
                        </h3>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">CPU核心数 <span class="text-red-500">*</span></label>
                                <input type="number" name="cpus" required value="1" min="1" class="input input-bordered input-sm w-full">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">内存 <span class="text-red-500">*</span></label>
                                <input type="text" name="memory" required value="256MB" class="input input-bordered input-sm w-full" placeholder="例如: 256MB, 1GB">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">硬盘 <span class="text-red-500">*</span></label>
                                <input type="text" name="disk" required value="512MB" class="input input-bordered input-sm w-full" placeholder="例如: 512MB, 10GB">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">CPU使用率限制</label>
                                <input type="text" name="cpu_allowance" value="50%" class="input input-bordered input-sm w-full" placeholder="例如: 50%, 100%">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">磁盘IO限速</label>
                                <input type="text" name="disk_io_limit" value="100MB" class="input input-bordered input-sm w-full" placeholder="例如: 100MB">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">最大进程数</label>
                                <input type="number" name="max_processes" value="512" class="input input-bordered input-sm w-full">
                            </div>
                        </div>
                    </div>

                    <!-- 网络配置 -->
                    <div class="mb-6">
                        <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center gap-2">
                            <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"></path>
                            </svg>
                            网络配置
                        </h3>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">入站带宽</label>
                                <input type="text" name="ingress" value="100Mbit" class="input input-bordered input-sm w-full" placeholder="例如: 100Mbit, 1Gbit">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">出站带宽</label>
                                <input type="text" name="egress" value="100Mbit" class="input input-bordered input-sm w-full" placeholder="例如: 100Mbit, 1Gbit">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">月流量限制 (GB)</label>
                                <input type="number" name="traffic_limit" value="100" min="0" class="input input-bordered input-sm w-full" placeholder="0表示不限制">
                            </div>
                        </div>
                    </div>

                    <!-- 高级选项 -->
                    <div class="mb-6">
                        <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center gap-2">
                            <svg class="w-5 h-5 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                            高级选项
                        </h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="flex items-center gap-2">
                                <input type="checkbox" name="allow_nesting" value="true" checked class="checkbox checkbox-sm">
                                <label class="text-sm text-gray-700">启用嵌套虚拟化 (支持Docker等)</label>
                            </div>
                            <div class="flex items-center gap-2">
                                <input type="checkbox" name="memory_swap" value="true" checked class="checkbox checkbox-sm">
                                <label class="text-sm text-gray-700">启用Swap虚拟内存</label>
                            </div>
                            <div class="flex items-center gap-2">
                                <input type="checkbox" name="privileged" value="true" class="checkbox checkbox-sm">
                                <label class="text-sm text-gray-700">特权模式容器</label>
                            </div>
                            <div class="flex items-center gap-2">
                                <input type="checkbox" name="enable_lxcfs" value="true" checked class="checkbox checkbox-sm">
                                <label class="text-sm text-gray-700">启用LXCFS资源视图</label>
                            </div>
                        </div>
                    </div>

                    <!-- 提交按钮 -->
                    <div class="flex justify-end gap-3 pt-4 border-t">
                        <button type="button" onclick="hideCreateModal()" class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50">
                            取消
                        </button>
                        <button type="submit" id="btnCreateSubmit" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-lg">
                            创建容器
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        let currentView = localStorage.getItem('containerView') || 'card';
        let containersData = [];
        let filteredData = [];
        
        let pageSize = 25;
        let currentPage = 1;
        let totalPages = 1;
        
        let sortField = '';
        let sortOrder = 'asc';

        $(document).ready(function() {
            loadContainers();
            updateViewButtons();
        });

        function loadContainers() {
            $('#containersContent').html('<p class="text-center py-8"><span class="loading loading-spinner loading-md"></span></p>');
            
            $.ajax({
                url: '/api/cache/containers',
                type: 'GET',
                headers: { 'apikey': '{{ .api_key }}' },
                success: function(result) {
                    if (result.code === 200) {
                        containersData = result.data || [];
                        applyFiltersAndSort();
                        renderContainers();
                    } else {
                        $('#containersContent').html('<p class="text-center py-8 text-error">加载失败</p>');
                    }
                },
                error: function() {
                    $('#containersContent').html('<p class="text-center py-8 text-error">加载失败</p>');
            }
            });
        }

        function applyFiltersAndSort() {
            filteredData = [...containersData];
            
            if (sortField) {
                filteredData.sort((a, b) => {
                    let valueA, valueB;
                    
                    switch(sortField) {
                        case 'cpu':
                            valueA = a.cpu_usage || 0;
                            valueB = b.cpu_usage || 0;
                            break;
                        case 'memory':
                            valueA = a.memory_usage_raw || 0;
                            valueB = b.memory_usage_raw || 0;
                            break;
                        case 'disk':
                            valueA = a.disk_usage_raw || 0;
                            valueB = b.disk_usage_raw || 0;
                            break;
                        case 'traffic':
                            valueA = a.traffic_usage_raw || 0;
                            valueB = b.traffic_usage_raw || 0;
                            break;
                        default:
                            return 0;
                    }
                    
                    if (sortOrder === 'asc') {
                        return valueA - valueB;
                    } else {
                        return valueB - valueA;
                    }
                });
            }
            
            $('#totalCount').text(filteredData.length);
            
            if (pageSize === 'all') {
                totalPages = 1;
                currentPage = 1;
                $('#paginationContainer').hide();
                $('#pageInfo').text('');
            } else {
                const size = parseInt(pageSize);
                totalPages = Math.ceil(filteredData.length / size);
                if (currentPage > totalPages) currentPage = totalPages || 1;
                $('#paginationContainer').show();
                updatePaginationInfo();
            }
        }

        function updatePaginationInfo() {
            const size = parseInt(pageSize);
            const start = (currentPage - 1) * size + 1;
            const end = Math.min(currentPage * size, filteredData.length);
            $('#pageInfo').text(`(显示 ${start}-${end})`);
            $('#currentPageNum').text(currentPage);
            
            $('#prevPage').prop('disabled', currentPage === 1);
            $('#nextPage').prop('disabled', currentPage === totalPages);
        }

        function renderContainers() {
            if (filteredData.length === 0) {
                $('#containersContent').html('<p class="text-center py-8 text-gray-500">暂无容器</p>');
                return;
            }

            if (currentView === 'card') {
                renderCardView();
            } else {
                renderListView();
            }
        }

        function renderCardView() {
            let dataToRender = getPageData();
            
            let html = '<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">';
            
            dataToRender.forEach(c => {
                const statusBadge = c.status === 'Running' ? 
                    '<span class="px-2 py-0.5 text-xs font-medium text-green-700 bg-green-100 rounded-full flex items-center gap-1 w-fit"><span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></span>在线</span>' : 
                    c.status === 'Stopped' ?

        // 更新容器列表（从LXD重新获取）
        function updateContainerList() {
            if (!confirm('确定要从LXD重新获取所有容器并更新缓存吗？这可能需要一些时间。')) {
                return;
            }

            showToast('info', '正在从LXD获取容器列表...');

            $.ajax({
                url: '/api/cache/containers/refresh',
                type: 'POST',
                headers: { 'apikey': '{{ .api_key }}' },
                success: function(result) {
                    if (result.code === 200) {
                        const data = result.data || {};
                        const total = data.total || 0;
                        const success = data.success || 0;
                        const failed = data.failed || 0;
                        
                        if (failed > 0) {
                            showToast('warning', `容器列表已更新：成功 ${success} 个，失败 ${failed} 个，共 ${total} 个`);
                        } else {
                            showToast('success', `容器列表已更新：成功获取 ${success} 个容器`);
                        }
                        
                        // 刷新显示
                        setTimeout(() => loadContainers(), 1000);
                    } else {
                        showToast('error', result.msg || '更新容器列表失败');
                    }
                },
                error: function(xhr) {
                    let errorMsg = '更新容器列表失败';
                    try {
                        const response = JSON.parse(xhr.responseText);
                        errorMsg = response.msg || errorMsg;
                    } catch (e) {
                        errorMsg = xhr.statusText || errorMsg;
                    }
                    showToast('error', errorMsg);
                }
            });
        }

        function formatBytes(bytes) {
            if (!bytes) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // 格式化MB为合适的单位
        function formatMB(mb) {
            if (!mb || mb === 0) return '0 MB';
            if (mb < 1024) {
                return mb.toFixed(2) + ' MB';
            } else if (mb < 1024 * 1024) {
                return (mb / 1024).toFixed(2) + ' GB';
            } else {
                return (mb / 1024 / 1024).toFixed(2) + ' TB';
            }
        }

            if (selectedCheckboxes === totalCheckboxes && totalCheckboxes > 0) {
                $('.container-checkbox').prop('checked', false);

        function syncContainer(hostname) {
            showToast('info', `正在同步容器 ${hostname} 的缓存...`);
            
            $.ajax({
                url: `/api/info?hostname=${hostname}`,
                type: 'GET',
                headers: { 'apikey': '{{ .api_key }}' },
                success: function(result) {
                    if (result.code === 200) {
                        showToast('success', `容器 ${hostname} 缓存同步成功`);
                        setTimeout(() => loadContainers(), 1000);
                    } else {
                        showToast('error', `容器 ${hostname} 缓存同步失败: ${result.msg}`);
                    }
                },
                error: function(xhr) {
                    showToast('error', `容器 ${hostname} 缓存同步失败`);
                }
            });
        }

        function batchSyncOperation(containers) {
            let successCount = 0;
            let failCount = 0;
            let total = containers.length;
            
            showToast('info', `开始批量同步 ${total} 个容器的缓存...`);
            
            const promises = containers.map(hostname => {
                return new Promise((resolve) => {
                    $.ajax({
                        url: `/api/info?hostname=${hostname}`,
                        type: 'GET',
                        headers: { 'apikey': '{{ .api_key }}' },
                        success: function(result) {
                            if (result.code === 200) {
                                successCount++;
                            } else {
                                failCount++;
                            }
                            resolve();
                        },
                        error: function() {
                            failCount++;
                            resolve();
                        }
                    });
                });
            });
            
            Promise.all(promises).then(() => {
                let message = `批量同步完成：成功 ${successCount}，失败 ${failCount}`;
                if (failCount > 0) {
                    showToast('warning', message);
                } else {
                    showToast('success', message);
                }
                
                clearSelection();
                setTimeout(() => loadContainers(), 2000);
            });
        }

        function batchOperation(containers, action, actionName, isDelete = false) {
            let successCount = 0;
            let failCount = 0;
            let total = containers.length;
            
            showToast('info', `开始批量${actionName}操作...`);
            
            // API路径映射
            const actionMap = {
                'start': 'boot',
                'stop': 'stop',
                'restart': 'reboot',
                'suspend': 'suspend',
                'unsuspend': 'unsuspend'
            };
            
            const apiAction = actionMap[action] || action;
            
            const promises = containers.map(hostname => {
                return new Promise((resolve) => {
                    $.ajax({
                        url: `/api/${apiAction}?hostname=${hostname}`,
                        type: 'GET',
                        headers: { 'apikey': '{{ .api_key }}' },
                        success: function(result) {
                            if (result.code === 200) {
                                successCount++;
                            } else {
                                failCount++;
                            }
                            resolve();
                        },
                        error: function() {
                            failCount++;
                            resolve();
                        }
                    });
                });
            });
            
            Promise.all(promises).then(() => {
                let message = `批量${actionName}完成：成功 ${successCount}，失败 ${failCount}`;
                if (failCount > 0) {
                    showToast('warning', message);
                } else {
                    showToast('success', message);

                clearSelection();
                setTimeout(() => loadContainers(), 2000);

        function showToast(type, message) {

                    ${message}

            `);
            
            $('body').append(toast);
            
            setTimeout(() => {
                toast.fadeOut(300, function() { $(this).remove(); });

        // 生成随机容器名称（lxd-123456格式）
        function generateHostname() {
            const randomNum = Math.floor(100000 + Math.random() * 900000); // 生成6位随机数字
            const hostname = 'lxd-' + randomNum;
            $('#inputHostname').val(hostname);
        }

        // 生成随机密码（包含大小写字母、数字和特殊字符）
        function generatePassword() {
            const length = 16;
            const charset = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*';
            let password = '';
            
            // 确保至少包含一个大写字母、一个小写字母、一个数字和一个特殊字符
            password += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'[Math.floor(Math.random() * 26)];
            password += 'abcdefghijklmnopqrstuvwxyz'[Math.floor(Math.random() * 26)];
            password += '0123456789'[Math.floor(Math.random() * 10)];
            password += '!@#$%^&*'[Math.floor(Math.random() * 8)];
            
            // 填充剩余字符
            for (let i = password.length; i < length; i++) {
                password += charset[Math.floor(Math.random() * charset.length)];
            }
            
            // 打乱顺序
            password = password.split('').sort(() => Math.random() - 0.5).join('');
            
            $('#inputPassword').val(password);
        }

        // 处理创建容器表单提交
        $('#createContainerForm').on('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {
                hostname: formData.get('hostname'),
                password: formData.get('password') || '',
                cpus: parseInt(formData.get('cpus')),
                memory: formData.get('memory'),
                disk: formData.get('disk'),
                image: formData.get('image'),
                ingress: formData.get('ingress'),
                egress: formData.get('egress'),
                traffic_limit: parseInt(formData.get('traffic_limit')),
                network_mode: formData.get('network_mode'),
                cpu_allowance: formData.get('cpu_allowance'),
                disk_io_limit: formData.get('disk_io_limit'),
                max_processes: parseInt(formData.get('max_processes')),
                allow_nesting: formData.get('allow_nesting') === 'true',
                memory_swap: formData.get('memory_swap') === 'true',
                privileged: formData.get('privileged') === 'true',
                enable_lxcfs: formData.get('enable_lxcfs') === 'true'
            };

            // 验证容器名称
            if (!data.hostname || data.hostname.trim() === '') {
                showToast('error', '容器名称不能为空');
                return;
            }

            // 禁用提交按钮
            const btnSubmit = $('#btnCreateSubmit');
            const originalText = btnSubmit.text();
            btnSubmit.prop('disabled', true).html('<span class="loading loading-spinner loading-xs"></span> 创建中...');

            // 发送创建请求
            $.ajax({
                url: '/api/create',
                type: 'POST',
                headers: {
                    'apikey': '{{ .api_key }}',
                    'Content-Type': 'application/json'
                },
                data: JSON.stringify(data),
                success: function(result) {
                    if (result.code === 200) {
                        showToast('success', result.msg || '容器创建任务已提交');
                        hideCreateModal();
                        setTimeout(() => {
                            loadContainers();
                        }, 2000);
                    } else {
                        showToast('error', result.msg || '创建容器失败');
                    }
                },
                error: function(xhr) {
                    let errorMsg = '创建容器失败';
                    try {
                        const response = JSON.parse(xhr.responseText);
                        errorMsg = response.msg || errorMsg;
                    } catch (e) {
                        errorMsg = xhr.statusText || errorMsg;
                    }
                    showToast('error', errorMsg);
                },
                complete: function() {
                    btnSubmit.prop('disabled', false).text(originalText);
                }
            });
        });

        // 点击模态框外部关闭
        $('#createModal').on('click', function(e) {
            if (e.target === this) {
                hideCreateModal();
            }
        });

        // ESC键关闭模态框
        $(document).on('keydown', function(e) {
            if (e.key === 'Escape' && !$('#createModal').hasClass('hidden')) {
                hideCreateModal();
            }
        });
    </script>
