<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="bg-gray-50">
    {{template "admin_header.html" .}}
    
    <div class="container mx-auto px-4 py-8">
        <div class="mb-6">
            <h1 class="text-3xl font-bold text-gray-800">容器详情: {{ .container_name }}</h1>
            <p class="text-gray-600 mt-1">查看和管理容器信息</p>
        </div>

        <div class="bg-white rounded-lg border border-gray-200 p-8">
            <p class="text-gray-500">容器详情页面</p>
            <p class="mt-2 text-sm text-gray-400">可以通过 API 接口获取更详细的容器信息</p>
        </div>
    </div>

    {{template "admin_footer.html" .}}
</body>
</html>
