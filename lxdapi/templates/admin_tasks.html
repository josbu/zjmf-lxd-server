<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="bg-gray-50">
    {{template "admin_header.html" .}}
    
    <div class="container mx-auto px-4 py-8">
        <div class="mb-6">
            <h1 class="text-3xl font-bold text-gray-800 flex items-center gap-3">
                <span class="iconify text-purple-600" data-icon="mdi:clipboard-list-outline" data-width="36"></span>
                任务
            </h1>
            <p class="text-gray-600 mt-1">后台任务执行管理</p>
        </div>

        <div class="flex justify-between items-center mb-6">
            <div class="flex gap-2">
                <select id="statusFilter" onchange="filterTasks()" class="select select-bordered select-xs">
                    <option value="">所有状态</option>
                    <option value="queued">排队中</option>
                    <option value="running">执行中</option>
                    <option value="success">成功</option>
                    <option value="failed">失败</option>
                    <option value="cancelled">已取消</option>
                </select>
                <select id="actionFilter" onchange="filterTasks()" class="select select-bordered select-xs">
                    <option value="">所有操作</option>
                    <option value="create">创建</option>
                    <option value="start">启动</option>
                    <option value="stop">停止</option>
                    <option value="reboot">重启</option>
                    <option value="delete">删除</option>
                    <option value="reinstall">重装</option>
                </select>
                <select id="pageSize" onchange="changePageSize()" class="select select-bordered select-xs">
                    <option value="25">25 条</option>
                    <option value="50">50 条</option>
                    <option value="100">100 条</option>
                    <option value="all">全部</option>
                </select>
                <span id="pageInfo" class="text-xs text-gray-600 self-center"></span>
            </div>
            <button onclick="window.location.reload()" class="px-4 py-2 text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 border border-gray-200 rounded-lg transition">
                刷新
            </button>
        </div>

        <div class="bg-white rounded-lg border border-gray-200" id="taskTable">
            <div class="p-8 text-center text-gray-500">
                <span class="iconify animate-pulse" data-icon="mdi:loading" data-width="24"></span>
                <p>加载中...</p>
            </div>
        </div>

        <div id="paginationContainer" class="mt-4 flex justify-center" style="display: none;">
            <div class="join">
                <button id="prevPage" onclick="goToPage(currentPage - 1)" class="join-item btn btn-sm">«</button>
                <button class="join-item btn btn-sm">第 <span id="currentPageNum">1</span> 页</button>
                <button id="nextPage" onclick="goToPage(currentPage + 1)" class="join-item btn btn-sm">»</button>
            </div>
        </div>
    </div>

    {{template "admin_footer.html" .}}

    <script>
        let allTasks = [];
        let filteredData = [];
        let pageSize = 25;
        let currentPage = 1;
        let totalPages = 1;

        $(document).ready(function() {
            loadTasks();
        });

        async function loadTasks() {
            try {
                const response = await fetch('/api/task/list?limit=100', {
                    headers: {
                        'apikey': '{{ .api_key }}'
                    }
                });
                const result = await response.json();
                if (result.code === 200 && result.data) {
                    allTasks = result.data;
                    filterTasks();
                } else {
                    $('#taskTable').html('<div class="p-8 text-center text-gray-500">暂无任务数据</div>');
                }
            } catch (error) {
                console.error('加载失败:', error);
                $('#taskTable').html('<div class="p-8 text-center text-red-500">加载失败</div>');
            }
        }

        function filterTasks() {
            const statusFilter = $('#statusFilter').val();
            const actionFilter = $('#actionFilter').val();
            
            filteredData = allTasks;
            if (statusFilter) {
                filteredData = filteredData.filter(t => t.status === statusFilter);
            }
            if (actionFilter) {
                filteredData = filteredData.filter(t => t.action === actionFilter);
            }
            
            currentPage = 1;
            renderTasks();
        }

        function getPageData() {
            if (pageSize === 'all') return filteredData;
            const size = parseInt(pageSize);
            const start = (currentPage - 1) * size;
            return filteredData.slice(start, start + size);
        }

        function updatePaginationInfo() {
            if (pageSize === 'all') {
                $('#paginationContainer').hide();
                $('#pageInfo').text('');
                return;
            }
            
            const size = parseInt(pageSize);
            totalPages = Math.ceil(filteredData.length / size);
            if (currentPage > totalPages) currentPage = totalPages || 1;
            
            const start = (currentPage - 1) * size + 1;
            const end = Math.min(currentPage * size, filteredData.length);
            
            $('#pageInfo').text(`(显示 ${start}-${end})`);
            $('#currentPageNum').text(currentPage);
            $('#prevPage').prop('disabled', currentPage === 1);
            $('#nextPage').prop('disabled', currentPage === totalPages);
            $('#paginationContainer').show();
        }

        function changePageSize() {
            pageSize = $('#pageSize').val();
            currentPage = 1;
            renderTasks();
        }

        function goToPage(page) {
            if (page < 1 || page > totalPages) return;
            currentPage = page;
            renderTasks();
            updatePaginationInfo();
        }

        function formatDuration(start, end) {
            if (!start || !end) return '-';
            const duration = new Date(end) - new Date(start);
            if (duration < 1000) return duration + 'ms';
            if (duration < 60000) return (duration / 1000).toFixed(2) + 's';
            return (duration / 60000).toFixed(2) + 'min';
        }

        function renderTasks() {
            if (!filteredData || filteredData.length === 0) {
                $('#taskTable').html('<div class="p-8 text-center text-gray-500">暂无任务数据</div>');
                $('#paginationContainer').hide();
                return;
            }

            const pageData = getPageData();

            let html = `
                <div class="overflow-x-auto">
                    <table class="table table-xs">
                        <thead>
                            <tr class="bg-gray-50">
                                <th class="text-xs text-gray-600">ID</th>
                                <th class="text-xs text-gray-600">容器</th>
                                <th class="text-xs text-gray-600">操作</th>
                                <th class="text-xs text-gray-600">状态</th>
                                <th class="text-xs text-gray-600">优先级</th>
                                <th class="text-xs text-gray-600">耗时</th>
                                <th class="text-xs text-gray-600">重试</th>
                                <th class="text-xs text-gray-600">创建时间</th>
                                <th class="text-xs text-gray-600">操作</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            pageData.forEach(task => {
                // 状态标签
                let statusBadge = '';
                switch(task.status) {
                    case 'queued':
                    case 'pending':
                        statusBadge = '<span class="px-2 py-1 text-xs font-medium text-gray-700 bg-gray-100 rounded">排队中</span>';
                        break;
                    case 'running':
                        statusBadge = '<span class="px-2 py-1 text-xs font-medium text-blue-700 bg-blue-100 rounded">执行中</span>';
                        break;
                    case 'success':
                        statusBadge = '<span class="px-2 py-1 text-xs font-medium text-green-700 bg-green-100 rounded">成功</span>';
                        break;
                    case 'failed':
                        statusBadge = '<span class="px-2 py-1 text-xs font-medium text-red-700 bg-red-100 rounded">失败</span>';
                        break;
                    case 'cancelled':
                        statusBadge = '<span class="px-2 py-1 text-xs font-medium text-orange-700 bg-orange-100 rounded">已取消</span>';
                        break;
                    default:
                        statusBadge = `<span class="px-2 py-1 text-xs font-medium text-gray-700 bg-gray-100 rounded">${task.status}</span>`;
                }

                // 操作标签
                const actionMap = {
                    'create': '创建', 'start': '启动', 'stop': '停止',
                    'reboot': '重启', 'delete': '删除', 'reinstall': '重装',
                    'pause': '暂停', 'resume': '恢复', 'reset_password': '重置密码'
                };
                const actionText = actionMap[task.action] || task.action;

                // 优先级颜色
                let priorityColor = 'text-gray-500';
                if (task.priority <= 3) priorityColor = 'text-red-600 font-bold';
                else if (task.priority <= 5) priorityColor = 'text-orange-600';
                else if (task.priority <= 7) priorityColor = 'text-blue-600';

                const duration = formatDuration(task.started_at, task.completed_at);
                
                html += `
                    <tr class="hover">
                        <td class="font-mono text-gray-500">#${task.id}</td>
                        <td class="font-medium text-gray-900">${task.container_name || '-'}</td>
                        <td class="text-gray-700">${actionText}</td>
                        <td>${statusBadge}</td>
                        <td class="${priorityColor}">${task.priority}</td>
                        <td class="text-gray-500">${duration}</td>
                        <td class="text-gray-500">${task.retry_count}/${task.max_retries}</td>
                        <td class="text-gray-500">${task.created_at ? new Date(task.created_at).toLocaleString('zh-CN') : '-'}</td>
                        <td>
                            <button onclick="viewTaskDetails(${task.id})" class="text-blue-600 hover:text-blue-800 text-xs underline">详情</button>
                        </td>
                    </tr>
                `;
            });

            html += '</tbody></table></div>';
            $('#taskTable').html(html);
            updatePaginationInfo();
        }

        function viewTaskDetails(taskId) {
            const task = allTasks.find(t => t.id === taskId);
            if (!task) return;

            // 操作映射
            const actionMap = {
                'create': '创建', 'start': '启动', 'stop': '停止',
                'reboot': '重启', 'delete': '删除', 'reinstall': '重装',
                'pause': '暂停', 'resume': '恢复', 'reset_password': '重置密码'
            };

            let details = `<div class="space-y-2 text-sm">`;
            details += `<div><span class="font-semibold">任务ID:</span> #${task.id}</div>`;
            details += `<div><span class="font-semibold">容器:</span> ${task.container_name || '-'}</div>`;
            details += `<div><span class="font-semibold">操作:</span> ${actionMap[task.action] || task.action}</div>`;
            details += `<div><span class="font-semibold">状态:</span> ${task.status}</div>`;
            details += `<div><span class="font-semibold">优先级:</span> ${task.priority}</div>`;
            
            // 只显示有值的字段
            if (task.trace_id) {
                details += `<div><span class="font-semibold">TraceID:</span> <code class="text-xs bg-gray-100 px-1 py-0.5 rounded">${task.trace_id}</code></div>`;
            }
            if (task.batch_id) {
                details += `<div><span class="font-semibold">BatchID:</span> <code class="text-xs bg-gray-100 px-1 py-0.5 rounded">${task.batch_id}</code></div>`;
            }
            if (task.client_ip) {
                details += `<div><span class="font-semibold">ClientIP:</span> ${task.client_ip}</div>`;
            }
            if (task.error_msg) {
                details += `<div><span class="font-semibold text-red-600">错误信息:</span> <span class="text-red-600">${task.error_msg}</span></div>`;
            }
            if (task.result) {
                details += `<div><span class="font-semibold">结果:</span> ${task.result}</div>`;
            }
            if (task.log) {
                details += `<div class="mt-2"><span class="font-semibold">执行日志:</span></div>`;
                details += `<pre class="mt-1 p-2 bg-gray-50 rounded text-xs max-h-40 overflow-y-auto">${task.log}</pre>`;
            }
            
            // 时间信息
            if (task.started_at) {
                details += `<div><span class="font-semibold">开始时间:</span> ${new Date(task.started_at).toLocaleString('zh-CN')}</div>`;
            }
            if (task.completed_at) {
                details += `<div><span class="font-semibold">完成时间:</span> ${new Date(task.completed_at).toLocaleString('zh-CN')}</div>`;
            }
            
            details += `</div>`;

            // 创建模态框
            const modal = `
                <div id="taskDetailModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center" onclick="closeTaskDetail(event)">
                    <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full mx-4 max-h-[80vh] overflow-y-auto" onclick="event.stopPropagation()">
                        <div class="sticky top-0 bg-white border-b px-6 py-4 flex justify-between items-center">
                            <h3 class="text-lg font-bold text-gray-800">任务详情</h3>
                            <button onclick="closeTaskDetail()" class="text-gray-400 hover:text-gray-600">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                            </button>
                        </div>
                        <div class="p-6">
                            ${details}
                        </div>
                    </div>
                </div>
            `;
            
            $('body').append(modal);
        }

        function closeTaskDetail(event) {
            if (!event || event.target === event.currentTarget) {
                $('#taskDetailModal').remove();
            }
        }
    </script>
</body>
</html>
