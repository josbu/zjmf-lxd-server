<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="bg-gray-50">
    {{template "admin_header.html" .}}
    
    <div class="container mx-auto px-4 py-8">
        <div class="mb-6">
            <h1 class="text-3xl font-bold text-gray-800 flex items-center gap-3">
                <span class="iconify text-purple-600" data-icon="mdi:clipboard-list-outline" data-width="36"></span>
                任务
            </h1>
            <p class="text-gray-600 mt-1">后台任务执行管理</p>
        </div>

        <div class="flex justify-between items-center mb-6">
            <div class="flex gap-2">
                <select id="statusFilter" onchange="filterTasks()" class="select select-bordered select-sm">
                    <option value="">所有状态</option>
                    <option value="queued">排队中</option>
                    <option value="running">执行中</option>
                    <option value="success">成功</option>
                    <option value="failed">失败</option>
                    <option value="cancelled">已取消</option>
                </select>
                <select id="actionFilter" onchange="filterTasks()" class="select select-bordered select-sm">
                    <option value="">所有操作</option>
                    <option value="create">创建</option>
                    <option value="start">启动</option>
                    <option value="stop">停止</option>
                    <option value="reboot">重启</option>
                    <option value="delete">删除</option>
                    <option value="reinstall">重装</option>
                </select>
            </div>
            <button onclick="window.location.reload()" class="px-4 py-2 text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 border border-gray-200 rounded-lg transition">
                刷新
            </button>
        </div>

        <div class="bg-white rounded-lg border border-gray-200" id="taskTable">
            <div class="p-8 text-center text-gray-500">
                <span class="iconify animate-pulse" data-icon="mdi:loading" data-width="24"></span>
                <p>加载中...</p>
            </div>
        </div>
    </div>

    {{template "admin_footer.html" .}}

    <script>
        let allTasks = [];

        $(document).ready(function() {
            loadTasks();
        });

        async function loadTasks() {
            try {
                const response = await fetch('/api/task/list?limit=100', {
                    headers: {
                        'apikey': '{{ .api_key }}'
                    }
                });
                const result = await response.json();
                if (result.code === 200 && result.data) {
                    allTasks = result.data;
                    renderTasks(allTasks);
                } else {
                    $('#taskTable').html('<div class="p-8 text-center text-gray-500">暂无任务数据</div>');
                }
            } catch (error) {
                console.error('加载失败:', error);
                $('#taskTable').html('<div class="p-8 text-center text-red-500">加载失败</div>');
            }
        }

        function filterTasks() {
            const statusFilter = $('#statusFilter').val();
            const actionFilter = $('#actionFilter').val();
            
            let filtered = allTasks;
            if (statusFilter) {
                filtered = filtered.filter(t => t.status === statusFilter);
            }
            if (actionFilter) {
                filtered = filtered.filter(t => t.action === actionFilter);
            }
            
            renderTasks(filtered);
        }

        function formatDuration(start, end) {
            if (!start || !end) return '-';
            const duration = new Date(end) - new Date(start);
            if (duration < 1000) return duration + 'ms';
            if (duration < 60000) return (duration / 1000).toFixed(2) + 's';
            return (duration / 60000).toFixed(2) + 'min';
        }

        function renderTasks(tasks) {
            if (!tasks || tasks.length === 0) {
                $('#taskTable').html('<div class="p-8 text-center text-gray-500">暂无任务数据</div>');
                return;
            }

            let html = '<table class="w-full"><thead class="bg-gray-50 border-b"><tr>';
            html += '<th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>';
            html += '<th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">容器</th>';
            html += '<th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">操作</th>';
            html += '<th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">状态</th>';
            html += '<th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">优先级</th>';
            html += '<th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">耗时</th>';
            html += '<th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">重试</th>';
            html += '<th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">创建时间</th>';
            html += '<th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">操作</th>';
            html += '</tr></thead><tbody class="divide-y divide-gray-200">';

            tasks.forEach(task => {
                // 状态标签
                let statusBadge = '';
                switch(task.status) {
                    case 'queued':
                    case 'pending':
                        statusBadge = '<span class="px-2 py-1 text-xs font-medium text-gray-700 bg-gray-100 rounded">排队中</span>';
                        break;
                    case 'running':
                        statusBadge = '<span class="px-2 py-1 text-xs font-medium text-blue-700 bg-blue-100 rounded">执行中</span>';
                        break;
                    case 'success':
                        statusBadge = '<span class="px-2 py-1 text-xs font-medium text-green-700 bg-green-100 rounded">成功</span>';
                        break;
                    case 'failed':
                        statusBadge = '<span class="px-2 py-1 text-xs font-medium text-red-700 bg-red-100 rounded">失败</span>';
                        break;
                    case 'cancelled':
                        statusBadge = '<span class="px-2 py-1 text-xs font-medium text-orange-700 bg-orange-100 rounded">已取消</span>';
                        break;
                    default:
                        statusBadge = `<span class="px-2 py-1 text-xs font-medium text-gray-700 bg-gray-100 rounded">${task.status}</span>`;
                }

                // 操作标签
                const actionMap = {
                    'create': '创建',
                    'start': '启动',
                    'stop': '停止',
                    'reboot': '重启',
                    'delete': '删除',
                    'reinstall': '重装',
                    'pause': '暂停',
                    'resume': '恢复',
                    'reset_password': '重置密码'
                };
                const actionText = actionMap[task.action] || task.action;

                // 优先级颜色
                let priorityColor = 'text-gray-500';
                if (task.priority <= 3) priorityColor = 'text-red-600 font-bold';
                else if (task.priority <= 5) priorityColor = 'text-orange-600';
                else if (task.priority <= 7) priorityColor = 'text-blue-600';

                const duration = formatDuration(task.started_at, task.completed_at);
                
                html += `<tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 text-sm font-mono text-gray-500">#${task.id}</td>
                    <td class="px-6 py-4 text-sm font-medium text-gray-900">${task.container_name || '-'}</td>
                    <td class="px-6 py-4 text-sm text-gray-700">${actionText}</td>
                    <td class="px-6 py-4">${statusBadge}</td>
                    <td class="px-6 py-4 text-sm ${priorityColor}">${task.priority}</td>
                    <td class="px-6 py-4 text-sm text-gray-500">${duration}</td>
                    <td class="px-6 py-4 text-sm text-gray-500">${task.retry_count}/${task.max_retries}</td>
                    <td class="px-6 py-4 text-sm text-gray-500">${task.created_at ? new Date(task.created_at).toLocaleString('zh-CN') : '-'}</td>
                    <td class="px-6 py-4">
                        <button onclick="viewTaskDetails(${task.id})" class="text-blue-600 hover:text-blue-800 text-xs underline">详情</button>
                    </td>
                </tr>`;
            });

            html += '</tbody></table>';
            $('#taskTable').html(html);
        }

        function viewTaskDetails(taskId) {
            const task = allTasks.find(t => t.id === taskId);
            if (!task) return;

            let details = `任务 #${task.id} 详情\n\n`;
            details += `容器: ${task.container_name}\n`;
            details += `操作: ${task.action}\n`;
            details += `状态: ${task.status}\n`;
            details += `TraceID: ${task.trace_id || '-'}\n`;
            details += `BatchID: ${task.batch_id || '-'}\n`;
            details += `ClientIP: ${task.client_ip || '-'}\n`;
            details += `错误信息: ${task.error_msg || '-'}\n`;
            details += `结果: ${task.result || '-'}\n`;
            details += `日志: ${task.log || '-'}\n`;
            
            alert(details);
        }
    </script>
</body>
</html>
