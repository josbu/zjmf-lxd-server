<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="bg-gray-50">
    {{template "admin_header.html" .}}
    
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-3xl font-bold text-gray-800 flex items-center gap-3">
                    <span class="iconify text-blue-600" data-icon="mdi:network" data-width="36"></span>
                    NAT
                </h1>
                <p class="text-gray-600 mt-1">端口转发规则管理</p>
            </div>
            <button onclick="window.location.reload()" class="px-4 py-2 text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 border border-gray-200 rounded-lg transition">
                刷新
            </button>
        </div>

        <div class="bg-white rounded-lg border border-gray-200" id="natTable">
            <div class="p-8 text-center text-gray-500">
                <span class="iconify animate-pulse" data-icon="mdi:loading" data-width="24"></span>
                <p>加载中...</p>
            </div>
        </div>
    </div>

    {{template "admin_footer.html" .}}

    <script>
        $(document).ready(function() {
            loadNAT();
        });

        async function loadNAT() {
            try {
                const response = await fetch('/api/cache/nat', {
                    headers: {
                        'apikey': '{{ .api_key }}'
                    }
                });
                const result = await response.json();
                if (result.code === 200 && result.data) {
                    renderNAT(result.data);
                } else {
                    $('#natTable').html('<div class="p-8 text-center text-gray-500">暂无NAT规则</div>');
                }
            } catch (error) {
                console.error('加载失败:', error);
                $('#natTable').html('<div class="p-8 text-center text-red-500">加载失败</div>');
            }
        }

        function renderNAT(rules) {
            if (!rules || rules.length === 0) {
                $('#natTable').html('<div class="p-8 text-center text-gray-500">暂无NAT规则</div>');
                return;
            }

            // 合并 TCP+UDP 规则
            const mergedRules = new Map();
            rules.forEach(rule => {
                const key = `${rule.container_name}-${rule.external_port}-${rule.internal_port}-${rule.external_port_end || ''}-${rule.internal_port_end || ''}`;
                if (mergedRules.has(key)) {
                    const existing = mergedRules.get(key);
                    if (existing.protocol !== rule.protocol) {
                        existing.protocol = 'TCP+UDP';
                    }
                } else {
                    mergedRules.set(key, {...rule});
                }
            });

            let html = '<table class="w-full"><thead class="bg-gray-50 border-b"><tr>';
            html += '<th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">容器</th>';
            html += '<th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">外部端口</th>';
            html += '<th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">内部端口</th>';
            html += '<th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">协议</th>';
            html += '<th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">IP版本</th>';
            html += '<th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">状态</th>';
            html += '<th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">描述</th>';
            html += '<th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">创建时间</th>';
            html += '</tr></thead><tbody class="divide-y divide-gray-200">';

            mergedRules.forEach(rule => {
                // 显示端口范围
                const externalPort = rule.external_port_end && rule.external_port_end > rule.external_port 
                    ? `${rule.external_port}-${rule.external_port_end}` 
                    : rule.external_port;
                const internalPort = rule.internal_port_end && rule.internal_port_end > rule.internal_port 
                    ? `${rule.internal_port}-${rule.internal_port_end}` 
                    : rule.internal_port;

                // 协议标签颜色
                let protocolBadge = '';
                if (rule.protocol === 'TCP+UDP') {
                    protocolBadge = '<span class="px-2 py-1 text-xs font-medium text-purple-700 bg-purple-100 rounded">TCP+UDP</span>';
                } else if (rule.protocol === 'TCP') {
                    protocolBadge = '<span class="px-2 py-1 text-xs font-medium text-blue-700 bg-blue-100 rounded">TCP</span>';
                } else {
                    protocolBadge = '<span class="px-2 py-1 text-xs font-medium text-green-700 bg-green-100 rounded">UDP</span>';
                }

                // 状态标签
                const statusBadge = rule.status === 'active' || rule.status === 'Active'
                    ? '<span class="px-2 py-1 text-xs font-medium text-green-700 bg-green-100 rounded">活跃</span>'
                    : '<span class="px-2 py-1 text-xs font-medium text-gray-700 bg-gray-100 rounded">未知</span>';

                html += `<tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 text-sm font-medium text-gray-900">${rule.container_name || '-'}</td>
                    <td class="px-6 py-4 text-sm text-gray-500"><code class="text-xs font-mono">${externalPort || '-'}</code></td>
                    <td class="px-6 py-4 text-sm text-gray-500"><code class="text-xs font-mono">${internalPort || '-'}</code></td>
                    <td class="px-6 py-4">${protocolBadge}</td>
                    <td class="px-6 py-4 text-sm text-gray-500">${rule.ip_version || 'IPv4'}</td>
                    <td class="px-6 py-4">${statusBadge}</td>
                    <td class="px-6 py-4 text-sm text-gray-500">${rule.description || '-'}</td>
                    <td class="px-6 py-4 text-sm text-gray-500">${rule.created_at ? new Date(rule.created_at).toLocaleString('zh-CN') : '-'}</td>
                </tr>`;
            });

            html += '</tbody></table>';
            $('#natTable').html(html);
        }
    </script>
</body>
</html>
