<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="bg-gray-50">
    {{template "admin_header.html" .}}
    
    <div class="container mx-auto px-4 py-8">
        <div class="mb-6">
            <h1 class="text-3xl font-bold text-gray-800 flex items-center gap-3">
                <span class="iconify text-blue-600" data-icon="mdi:view-dashboard" data-width="36"></span>
                仪表盘
            </h1>
            <p class="text-gray-600 mt-1">系统概览与快速操作</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4 mb-6">
            <div class="bg-white rounded-lg border border-gray-200 p-6 card-hover">
                <div class="flex items-center justify-between">
                    <div class="w-12 h-12 bg-gradient-to-br from-purple-500 to-purple-600 rounded-lg flex items-center justify-center shadow-md">
                        <span class="iconify text-white" data-icon="mdi:cube-outline" data-width="28"></span>
                    </div>
                    <div class="text-right">
                        <p class="text-sm text-gray-600 font-medium mb-1">容器总数</p>
                        <p class="text-3xl font-bold text-gray-800" id="containerCount">-</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg border border-gray-200 p-6 card-hover">
                <div class="flex items-center justify-between">
                    <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-blue-600 rounded-lg flex items-center justify-center shadow-md">
                        <span class="iconify text-white" data-icon="mdi:network" data-width="28"></span>
                    </div>
                    <div class="text-right">
                        <p class="text-sm text-gray-600 font-medium mb-1">NAT 规则</p>
                        <p class="text-3xl font-bold text-gray-800" id="natCount">-</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg border border-gray-200 p-6 card-hover">
                <div class="flex items-center justify-between">
                    <div class="w-12 h-12 bg-gradient-to-br from-cyan-500 to-cyan-600 rounded-lg flex items-center justify-center shadow-md">
                        <span class="iconify text-white" data-icon="mdi:ip" data-width="28"></span>
                    </div>
                    <div class="text-right">
                        <p class="text-sm text-gray-600 font-medium mb-1">IPv4 绑定</p>
                        <p class="text-3xl font-bold text-gray-800" id="ipv4Count">-</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg border border-gray-200 p-6 card-hover">
                <div class="flex items-center justify-between">
                    <div class="w-12 h-12 bg-gradient-to-br from-green-500 to-green-600 rounded-lg flex items-center justify-center shadow-md">
                        <span class="iconify text-white" data-icon="mdi:ip-network" data-width="28"></span>
                    </div>
                    <div class="text-right">
                        <p class="text-sm text-gray-600 font-medium mb-1">IPv6 绑定</p>
                        <p class="text-3xl font-bold text-gray-800" id="ipv6Count">-</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg border border-gray-200 p-6 card-hover">
                <div class="flex items-center justify-between">
                    <div class="w-12 h-12 bg-gradient-to-br from-orange-500 to-orange-600 rounded-lg flex items-center justify-center shadow-md">
                        <span class="iconify text-white" data-icon="mdi:web" data-width="28"></span>
                    </div>
                    <div class="text-right">
                        <p class="text-sm text-gray-600 font-medium mb-1">反向代理</p>
                        <p class="text-3xl font-bold text-gray-800" id="proxyCount">-</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="bg-white rounded-lg border border-gray-200 card-hover">
                <div class="p-4 border-b border-gray-200">
                    <h2 class="text-base font-semibold text-gray-800">系统信息</h2>
                </div>
                <div class="p-4 space-y-3" id="systemInfo">
                    <p class="text-center py-4 text-gray-500">加载中...</p>
                </div>
            </div>

            <div class="bg-white rounded-lg border border-gray-200 card-hover">
                <div class="p-4 border-b border-gray-200">
                    <h2 class="text-base font-semibold text-gray-800">快速操作</h2>
                </div>
                <div class="p-4 space-y-3">
                    <a href="/admin/containers" class="flex items-center gap-3 p-3 border border-gray-200 rounded-lg hover:border-blue-300 hover:bg-blue-50 smooth-transition group">
                        <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center group-hover:bg-blue-200 smooth-transition">
                            <span class="iconify text-blue-600" data-icon="mdi:cube-outline" data-width="20"></span>
                        </div>
                        <div class="flex-1">
                            <p class="text-sm font-semibold text-gray-800">容器管理</p>
                            <p class="text-xs text-gray-600">管理所有LXD容器</p>
                        </div>
                    </a>
                    <a href="/admin/nat" class="flex items-center gap-3 p-3 border border-gray-200 rounded-lg hover:border-blue-300 hover:bg-blue-50 smooth-transition group">
                        <div class="w-10 h-10 bg-purple-100 rounded-lg flex items-center justify-center group-hover:bg-purple-200 smooth-transition">
                            <span class="iconify text-purple-600" data-icon="mdi:network" data-width="20"></span>
                        </div>
                        <div class="flex-1">
                            <p class="text-sm font-semibold text-gray-800">NAT 管理</p>
                            <p class="text-xs text-gray-600">配置端口转发规则</p>
                        </div>
                    </a>
                    <a href="/admin/traffic" class="flex items-center gap-3 p-3 border border-gray-200 rounded-lg hover:border-blue-300 hover:bg-blue-50 smooth-transition group">
                        <div class="w-10 h-10 bg-green-100 rounded-lg flex items-center justify-center group-hover:bg-green-200 smooth-transition">
                            <span class="iconify text-green-600" data-icon="mdi:chart-line" data-width="20"></span>
                        </div>
                        <div class="flex-1">
                            <p class="text-sm font-semibold text-gray-800">流量统计</p>
                            <p class="text-xs text-gray-600">查看容器流量使用</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    {{template "admin_footer.html" .}}

    <script>
        $(document).ready(function() {
            loadDashboard();
            setInterval(loadDashboard, 30000);
        });

        async function loadDashboard() {
            try {
                const response = await fetch('/admin/api/dashboard');
                const result = await response.json();
                if (result.code === 200) {
                    const data = result.data;
                    $('#containerCount').text(data.containers.total);
                    $('#runningCount').text(data.containers.running);
                    $('#stoppedCount').text(data.containers.stopped);
                    $('#natCount').text(data.nat);
                    $('#ipv4Count').text(data.ipv4 || 0);
                    $('#ipv6Count').text(data.ipv6);
                    $('#proxyCount').text(data.proxy);
                    
                    let systemHtml = `
                        <div class="flex justify-between py-2">
                            <span class="text-sm text-gray-600">操作系统</span>
                            <span class="text-sm font-medium">${data.system.os}</span>
                        </div>
                        <div class="flex justify-between py-2">
                            <span class="text-sm text-gray-600">架构</span>
                            <span class="text-sm font-medium">${data.system.arch}</span>
                        </div>
                        <div class="flex justify-between py-2">
                            <span class="text-sm text-gray-600">内核版本</span>
                            <span class="text-sm font-medium">${data.system.kernel}</span>
                        </div>
                        <div class="flex justify-between py-2">
                            <span class="text-sm text-gray-600">发行版</span>
                            <span class="text-sm font-medium">${data.system.distribution}</span>
                        </div>
                        <div class="flex justify-between py-2">
                            <span class="text-sm text-gray-600">LXD 版本</span>
                            <span class="text-sm font-medium">${data.system.lxd_version}</span>
                        </div>
                    `;
                    $('#systemInfo').html(systemHtml);
                }
            } catch (error) {
                console.error('加载数据失败:', error);
            }
        }
    </script>
</body>
</html>
